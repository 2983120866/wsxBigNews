<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModals">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">友情提示</h4>
        </div>
        <div class="modal-body">
          <p>&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script>
    //入口函数
    $(function () {
      /*
      需求分析
      1 点击按钮交互
      2 非空判断
      3 阻止表单的默认跳转
      4 获取到用户输入的值
      5 Ajax发送请求      
      
      */

      $('.input_sub').click(function (e) {
        //3 阻止表单的默认跳转
        e.preventDefault()
        //2 非空判断
        if ($('.input_txt').val().trim().length == 0 || $('.input_pass').val().trim().length == 0) {
          //alert('用户名与密码不能为空');
          //模态框的使用
          $('.modal-body>p').text('请输入用户名以及密码')
          $('#myModals').modal()
          return;
        }
        //4 获取到用户输入的值
        //5 Ajax发送请求
        $.ajax({
          url: 'http://localhost:8080/api/v1/admin/user/login',
          type: 'post',
          dataType: 'json',
          data: {
            username: $('.input_txt').val(),
            password: $('.input_pass').val()
          },
          success: function (backData) {
            console.log(backData)
            if (backData.code == 200) {
              //alert(backData.msg);
              //修改模态框的提示信息
              $('.modal-body>p').text(backData.msg)
              //弹出模态框
              $('#myModals').modal()
              //模态框事件：在模态框隐藏的时触发这个事件s
              $('#myModals').on('hidden.bs.modal', function (e) {
                localStorage.setItem('token',backData.token);
                window.location.href = './index.html'
                
              })
            } else {
              // alert(backData.msg)
              $('.modal-body>p').text(backData.msg)
              $('#myModals').modal()
            }
          }
        });
      });
    })
  </script>
</body>

</html>
